<script type="text/javascript">
    var config = {

            markers: 'https://buddycityinfo.sgngs.com/tiles/'
        }
    };
    $(document).ready(function () {
        window.dynmap = new DynMap($.extend({ container: $('#mcmap') }, config));
        console.log(dynmap.servertime);
    });
    $(window).resize(function () {
        if ($(window).width() < 1024) {
            screenSmall();
        }
        else {
            screenBig();
        }
        resizeDiv();
    });
    $(window).ready(function () {
        if ($(window).width() < 1024) {
            screenSmall();
        }
        else {
            screenBig();
        }
        resizeDiv();
    });
    function resizeDiv() {
        $(".discover__content__card").width($(".discover").width() / 4);
        //console.log($(".discover").width());
    }
    function screenBig() {
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 0,
            autoWidth: true,   /* 可自行設定輪播寬度 */
            items: 1,  /* 一頁出現的張數 */
            autoplayHoverPause: false,
            center: false,
            autoHeight: true,
            dots: false,
            navigation: false,
            autoWidth: true,
        });
        console.log("big");
    }
    function screenSmall() {
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            autoWidth: true,   /* 可自行設定輪播寬度 */
            items: 2,  /* 一頁出現的張數 */
            autoplayHoverPause: true,
            center: false,
            autoHeight: true,
            dots: false,
            navigation: true,
            autoWidth: true,
        });
        console.log("small");
    }
</script>

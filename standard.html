    <!-- #region Jssor Slider Begin -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                slideWidth: 1000,
                adaptiveHeight: true,
                minSlides: 2,
                maxSlides: 3,
                moveSlides: 1,
                speed: 800,
                pagerCustom: '#bx-pager',
                infiniteLoop: true,
                auto: true,
                autoStart: true,
                autoDirection: 'next',
                autoHover: true,
                autoControls: false,
                pager: true,
                pagerType: 'full',
                controls: true,
                captions: true,
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bx-wrapper {
            position: absolute;
            margin: 0 auto;
            border: none;
        }

        .bxslider {
            margin-left: 10%;
            margin-right: 10%;
            overflow: hidden;
            object-fit: cover;
        }

        .bx-wrapper img {
            margin: 0 auto;
            width: 1000px;
        }

        .viewport {
            width: '100%';
            overflow: 'hidden';
            position: 'relative';
        }
    </style>
    <div class="bxslider">
